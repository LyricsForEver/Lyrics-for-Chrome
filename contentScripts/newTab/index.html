  <style type="text/css"> 
    
    div, p, h1, h2, h3, h4, h5, h6, ol, ul, li, dl, dt, dd, blockquote, q, small, sup, sub, code, pre, tt, samp, legend, label, table {
      margin: 0;
      padding: 0;

    }
    
    body {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1em;
      background: #FAF0D9 url(../../images/backgroundnoise.png) repeat 0 0 scroll;
      padding: 4em 0;
    }
    
    :focus {
      outline: 0;
    }
    
    #lfc-outerwrapper {
      margin: 0 auto;
      max-width: 650px;
      min-width: 300px;
      padding-left: 64px;
    }
    
    .x-small #lfc-outerwrapper {
      font-size: 0.8em;
      line-height: 1.8;
    }
    
    .small #lfc-outerwrapper {
      font-size: 0.9em;
    }
    
    .medium #lfc-outerwrapper {
      font-size: 1em;
    }
    
    .large #lfc-outerwrapper {
      font-size: 1.1em;
    }
    
    .x-large #lfc-outerwrapper {
      font-size: 1.2em;
    }
    
    a:link, a:visited {
      text-decoration: none;
      color: #9C0001;
    }
    
    a:hover, a:active {
      color: #CD0001;
      text-decoration: underline;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }
    
    h1 {
      line-height: .9583em;
      font-size: 1.7em;
      padding: 0.148em 0 0.37em 0;
      border-bottom: 2px solid #eecdae;
    }
    
    h2, h3 {
      margin-bottom: 0.455em;
      font-size: 1.2em;
    }
    
    #lfc-innerwrapper {
      font-size: 1.2em;
      margin-top: 3em;
      position: relative;
      padding: 1.45em;
      background: #FFF;
      border-radius: 4px;
    }
    
    header {
      margin-bottom: .6em;
      padding-left: 138px;
      background: transparent url(../../images/icon128.png) no-repeat left top scroll;
      min-height: 128px;
      display: -webkit-box;
      -webkit-box-align: center;
    }
    
    aside {
      text-transform: uppercase;
      font-size: .85em;
      letter-spacing: .09em;
      margin-top: 1em;
      color: #707065;
    }
    
    aside em {
      text-transform: none;
    }
    
    #lfc-lyrics-content, #article-author {
      line-height: 1.45em;
    }
    
    .drop-shadow {
      position: relative;
      -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    }
    
    .drop-shadow:before,
    .drop-shadow:after {
      content:"";
      position:absolute; 
      z-index:-2;
    }
    
    .curved:before {
      top:10px;
      bottom:10px;
      left:0;
      right:50%;
      -webkit-box-shadow:0 0 15px rgba(0,0,0,0.6);
      -moz-box-shadow:0 0 15px rgba(0,0,0,0.6);
      box-shadow:0 0 15px rgba(0,0,0,0.6);
      -moz-border-radius:10px / 100px;
      border-radius:10px / 100px;
    }
    
    .curved-vt-2:before {
      right:0;
    }
    
    p {
      line-height : 1.45em;
    }
    
    ul, ol {
      margin: 1em 0 1em 2em;
    }
    
    li {
      line-height: 150%;;
    }
    
    hr {
      clear: both;
      margin: 0 0 1.3125em;
      display: block;
      font-size: 1em;
      line-height: 1.4375em;
      outline: 0;
      height: 1px;
      background: #DCD9D5;
      border: none;
    }
    
    #lfc-logo {
      float: left;
      margin-right: 1.3125em;
    }
    
    #lfc-loading-content {
      display: -webkit-box;
      -webkit-box-align: center;
      -webkit-box-pack: center;
      -webkit-transition: 0.25s opacity ease;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      position: fixed;
      background: -webkit-radial-gradient(
        rgba(127, 127, 127, 0.5), 
        rgba(127, 127, 127, 0.5) 35%, 
        rgba(0, 0, 0, 0.7)
      );
      z-index: 12;
      
    }
    
    #lfc-loading-content p {
      background: rgba(0, 0, 0, .6);
      color: #FFF;
      width: 200px;
      padding: 50px;
      border-radius: 20px;
      text-shadow: 0 1px 0 #000;
    }
    
    #lfc-actions {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 63px;
      border-right: 1px solid #FFF;
      font-size: 1.2em;
      z-index: 1;
      background: #FFF url(../../images/shadow-y.gif) repeat-y 0 0 scroll;
    }
    
    #lfc-actions .center {
      position: absolute;
      top: 20px;
      left: 11px;
    }
    
    #lfc-actions a:link, #lfc-actions a:visited {
      border: 1px solid #eecdae;
      display: inline-block;
      width: 35px;
      height: 35px;
      line-height: 35px;
      margin-bottom: 10px;
      text-align: center;
      color: #707065;
      -webkit-transition: background .25s ease-out;
      font-size: 20px;
      font-weight: bold;
    }
    
    
    #lfc-actions a:hover, #lfc-actions a:active, #lfc-actions a:focus {
      background: #FAF0D9;
      text-decoration: none;
    }
    
    .v-center {
      width: 100%;
      position: relative;
    }
    
    #lfc-changeLyrics {
      text-transform: none;
      display: block;
    }
    
    #lfc-search-input {
      box-sizing: border-box;
      padding: .5em;
      font-size: 1.2em;
      border-radius: .5em;
      border: 1px solid #CCC;
    }
    
    #lfc-submit-button {
      box-sizing: border-box;
      width: 100px;
      padding: .5em;
      font-size: 1.2em;
      border-radius: .5em;
      border: 1px solid #CCC;
      cursor: pointer;
      background: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #EEEEEE),
        color-stop(1, #F8F8F5)
      );
    }
      
    #button-area {
      display: -webkit-box;
      -webkit-box-orient: horizontal;
      margin-top: 1em;
    }
    
    #button-area input {
      display: block;
    }
    
    #button-area input:first-child {
      -webkit-box-flex: 1;
      margin-right: .5em;
    }
    
    #lfc-submit-button:active, #lfc-submit-button:focus {
      background: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #F8F8F5),
        color-stop(1, #EEEEEE)
      );
    }
    
    @media screen and (max-width: 729px) {
      body {
        padding-top: 8em;
      }
      
      #lfc-actions {
        position: absolute;
        top: 0;
        left: 0;
        height: 63px;
        width: 100%;
        border-bottom: 1px solid #FFF;
        font-size: 1.2em;
        z-index: 1;
        background: #FFF url(../../images/shadow-x.gif) repeat-x left bottom scroll;
      }
    
      #lfc-actions .center {
        position: absolute;
        top: 11px;
        left: 20px;
      }
      
      #lfc-outerwrapper {
        padding-left: 0;
      }

</head> 
<body> 
  <article id="lfc-outerwrapper"> 
    <header>
      <div class="v-center">
        <h1 id="lfc-title">Lyrics</h1>
        <aside>
          <span id="article-author" class="author vcard" i18n-values=".innerHTML:broughtToYou"> 
            <em>brought to you by</em> 
            <span class="fn">Lyrics for Chrome&#8482;</span> 
            <em>via</em> LyricWiki&#8482;. 
          </span> 
          <a href="#" id="lfc-changeLyrics" i18n-content="changeLyrics" i18n-values="title:changeLyrics" title="Change lyrics">Change lyrics</a>
        </aside>
      </div>      
    </header> 
    
    <section id="lfc-innerwrapper" class="drop-shadow curved curved-vt-2" role="main">
      <div>
        <h2 id="lfc-flash-message"></h2>
        <p id="lfc-flash-description"></p>
      </div>
      <div id="lfc-loading">
        <div id="lfc-loading-content">
          <p i18n-content="loadingMessage">Loading lyrics, hold on a second!</p>
        </div>
      </div>
      <div id="lfc-lyrics-content">
        <p>...</p>
      </div>
      <form action="#" method="post" id="lfc-search-form">
        <p id="button-area">
          <input type="text" name="lfc-search-input" id="lfc-search-input" />
          <input type="submit" id="lfc-submit-button" i18n-values="value:find" value="Find" />
        </p>
      </form>
    </section>
    
    <section id="lfc-actions">
      <p class="center">
        <a href="#increase" id="increase-text-size" i18n-values="title:largerText">+</a> 
        <a href="#decrease" id="decrease-text-size" i18n-values="title:smallerText">-</a>
      </p>
    </section>
  </article>
  
  <script src="../../javascripts/jquery-1.6.1.min.js"></script>
  <script src="../../javascripts/lyricsPlugin.js"></script>
  <script src="../../javascripts/i18n.js"></script>
  <script src="script.js"></script>
  <script>
    var bodyClasses = ['x-small', 'small', 'medium', 'large', 'x-large'], 
        currentIndex = 2,
        $body = $('body');
    
    i18n.process(document);
    
    $('#increase-text-size').click(function(){
      if(currentIndex + 1 === bodyClasses.length){
        return;
      }
      
      $body.removeClass(bodyClasses[currentIndex++]).addClass(bodyClasses[currentIndex]);
      
      return false;
    });
    
    $('#decrease-text-size').click(function(){
      if(currentIndex === 0){
        return;
      }
      
      $body.removeClass(bodyClasses[currentIndex--]).addClass(bodyClasses[currentIndex]);
      return false;
    });
  </script>
</body> 
</html>
